<!-- Allocation Pie Chart -->
<div class="card border-0 shadow-sm h-100">
    <div class="card-header bg-transparent border-0">
        <h5 class="mb-0"><i class="bi bi-pie-chart me-2"></i>Asset Allocation</h5>
    </div>
    <div class="card-body">
        <canvas id="allocationChart" height="300"></canvas>
    </div>
</div>

<!-- Performance Line Chart -->
<div class="card border-0 shadow-sm h-100">
    <div class="card-header bg-transparent border-0 d-flex justify-content-between align-items-center">
        <h5 class="mb-0"><i class="bi bi-graph-up me-2"></i>Performance History</h5>
        <div class="btn-group btn-group-sm" role="group">
            <button type="button" class="btn btn-outline-primary" onclick="updatePerformanceChart('1M')">1M</button>
            <button type="button" class="btn btn-outline-primary" onclick="updatePerformanceChart('3M')">3M</button>
            <button type="button" class="btn btn-outline-primary active" onclick="updatePerformanceChart('1Y')">1Y</button>
            <button type="button" class="btn btn-outline-primary" onclick="updatePerformanceChart('ALL')">ALL</button>
        </div>
    </div>
    <div class="card-body">
        <canvas id="performanceChart" height="300"></canvas>
    </div>
</div>

<!-- Risk Metrics Chart -->
<div class="card border-0 shadow-sm h-100">
    <div class="card-header bg-transparent border-0">
        <h5 class="mb-0"><i class="bi bi-shield-exclamation me-2"></i>Risk Metrics</h5>
    </div>
    <div class="card-body">
        <canvas id="riskChart" height="250"></canvas>
    </div>
</div>

<!-- Security Market Line Chart -->
<div class="card border-0 shadow-sm h-100">
    <div class="card-header bg-transparent border-0">
        <h5 class="mb-0"><i class="bi bi-bezier2 me-2"></i>Security Market Line (CAPM)</h5>
    </div>
    <div class="card-body">
        <canvas id="smlChart" height="300"></canvas>
    </div>
</div>

<!-- Monte Carlo Simulation Chart -->
<div class="card border-0 shadow-sm h-100">
    <div class="card-header bg-transparent border-0">
        <h5 class="mb-0"><i class="bi bi-dice-5 me-2"></i>Monte Carlo Simulation</h5>
    </div>
    <div class="card-body">
        <canvas id="monteCarloChart" height="300"></canvas>
    </div>
</div>
