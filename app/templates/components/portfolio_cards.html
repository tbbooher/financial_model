<!-- Net Worth Card -->
<div class="col-md-6 col-xl-3">
    <div class="card h-100 border-0 shadow-sm">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-start">
                <div>
                    <h6 class="text-muted mb-2">Net Worth</h6>
                    <h3 class="mb-0" id="netWorth">$0</h3>
                    <small class="text-success" id="netWorthChange">
                        <i class="bi bi-arrow-up"></i> +0%
                    </small>
                </div>
                <div class="bg-primary bg-opacity-10 rounded-3 p-3">
                    <i class="bi bi-wallet2 text-primary fs-4"></i>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Total Assets Card -->
<div class="col-md-6 col-xl-3">
    <div class="card h-100 border-0 shadow-sm">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-start">
                <div>
                    <h6 class="text-muted mb-2">Total Assets</h6>
                    <h3 class="mb-0" id="totalAssets">$0</h3>
                    <small class="text-muted" id="assetCount">0 assets</small>
                </div>
                <div class="bg-success bg-opacity-10 rounded-3 p-3">
                    <i class="bi bi-graph-up-arrow text-success fs-4"></i>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Total Liabilities Card -->
<div class="col-md-6 col-xl-3">
    <div class="card h-100 border-0 shadow-sm">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-start">
                <div>
                    <h6 class="text-muted mb-2">Total Liabilities</h6>
                    <h3 class="mb-0" id="totalLiabilities">$0</h3>
                    <small class="text-muted" id="liabilityCount">0 liabilities</small>
                </div>
                <div class="bg-danger bg-opacity-10 rounded-3 p-3">
                    <i class="bi bi-credit-card text-danger fs-4"></i>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Performance Card -->
<div class="col-md-6 col-xl-3">
    <div class="card h-100 border-0 shadow-sm">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-start">
                <div>
                    <h6 class="text-muted mb-2">YTD Return</h6>
                    <h3 class="mb-0" id="ytdReturn">0%</h3>
                    <small class="text-muted" id="benchmarkComparison">vs S&P 500</small>
                </div>
                <div class="bg-info bg-opacity-10 rounded-3 p-3">
                    <i class="bi bi-percent text-info fs-4"></i>
                </div>
            </div>
        </div>
    </div>
</div>
