version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:14-alpine
    container_name: family_office_db
    environment:
      POSTGRES_DB: family_office_db
      POSTGRES_USER: family_office
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - family_office_network

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: family_office_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - family_office_network

  # Flask Web Application
  web:
    build: .
    container_name: family_office_web
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://family_office:password@db:5432/family_office_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    volumes:
      - .:/app
    networks:
      - family_office_network
    command: python run.py

  # Celery Worker for Background Tasks
  worker:
    build: .
    container_name: family_office_worker
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://family_office:password@db:5432/family_office_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    volumes:
      - .:/app
    networks:
      - family_office_network
    command: celery -A app.celery worker --loglevel=info

  # Celery Beat Scheduler
  scheduler:
    build: .
    container_name: family_office_scheduler
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://family_office:password@db:5432/family_office_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    volumes:
      - .:/app
    networks:
      - family_office_network
    command: celery -A app.celery beat --loglevel=info

  # Flower for Celery Monitoring
  flower:
    build: .
    container_name: family_office_flower
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      - redis
    networks:
      - family_office_network
    command: celery -A app.celery flower

volumes:
  postgres_data:
  redis_data:

networks:
  family_office_network:
    driver: bridge